<script>
   
    document.getElementById("original1").addEventListener("mousemove",zoomin);
    document.getElementById("original1").addEventListener("mouseout",zoomout);
    
     document.getElementById("original2").addEventListener("mousemove",zoomin);
    document.getElementById("original2").addEventListener("mouseout",zoomout);
   
     document.getElementById("original3").addEventListener("mousemove",zoomin);

    function zoomout(){
        var element =document.getElementById("overlay");
        element.style.display="none";
    }
